<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <form action="">
        <h2>
            Feedback Form
        </h2>
        <br>
        <label for="YName">Your Name:</label>
        <input type="text" name="YName" id="YName">
        <br><br>
        <label for="Email">Your Email</label>
        <input type="email" name="Email" id="Eamil">
        <br><br>
        <label for="Rate" name="Rate" >Rate Us:</label>

        <input type="radio" name="Rate" id="Rate 1">
        <label for="Rate 1">1 Star</label>

        <input type="radio" name="Rate" id="Rate 2">
        <label for="Rate 2">2 Star</label>

        <input type="radio" name="Rate" id="Rate 3">
        <label for="Rate 3">3 Star</label>

        <input type="radio" name="Rate" id="Rate 4">
        <label for="Rate 4">4 Star</label>

        <input type="radio" name="Rate" id="Rate 5"> 
        <label for="Rate 5">5 Star</label>

        <br><br>
        <label for="Comment">Comment</label>
        <textarea name="Comment" id="Comment"></textarea>

        <br><br>
        <button>Submit Feedback</button>
    </form>
    
</body>
</html>
